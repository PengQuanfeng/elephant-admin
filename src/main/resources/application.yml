server:
  port: 8201
swagger:
  base-package: com.drelephant.elephantadmin.business.module
spring:
  application:
    name: elephant-admin
    auth_server_url: http://dev-auth.dr-elephant.net:8050
  datasource:
    url: jdbc:mysql://rm-uf6q4j0blzb8y2r4nbo.mysql.rds.aliyuncs.com:3306/dev_drelephant?useSSL=false
    username: devadmin
    password: dev@Ms123
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      filters: stat,wall,log4j2
      initialSize: 10
      minIdle: 1
      maxActive: 50
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 'drelephant'
      testWhileIdle: true
      testOnBorrow: true
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.js,*.gif,*.jpg,*.png,*.css,*.ico
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        resetEnable: true
management:
  security:
    enabled: false
logging:
  file: ${user.home}/log/${spring.application.name}.log
  level:
    org.nutz: debug
    com.drelephant: debug
    io.swagger: off

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
#  typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: false
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    logic-delete-value: 1
    logic-not-delete-value: 0
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: false
    cache-enabled: false
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://dev-eureka1.dr-elephant.net:8861/eureka/,http://dev-eureka2.dr-elephant.net:8862/eureka/
